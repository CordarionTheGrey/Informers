- desc: >-
    Гласовый. Срабатывает в поле в перерывах между сражениями с монстрами — тогда, когда можно
    что-нибудь погласить.
  title: Бой окончен
  expr: >-
    !gv.currentMonster && !gv.voiceCooldown && gv.mileStones >= (gv.isForecast("gvroads") ? 1 : 3)
    && !gv.isGoingBack && !gv.isFishing && !gv.isTrading && gv.health && gv.questName
    !~ " \\((?:выполнено|отменено)\\)" && gv.godpower >= 5
